<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Summary</title>
  <link rel="stylesheet" href="admin-summary.css" />
  <link rel="stylesheet" href="admin-dashboard.css" />
</head>
<body>
  <div class="summary-container">
    <!-- Top Section: Total Goods & Total Net Worth -->
    <div class="top-summary-boxes">
      <div class="summary-box" id="totalGoods">
        <h3>Total Goods</h3>
        <p id="goodsCount">0</p>
      </div>

      <div class="summary-box" id="totalWorth">
        <h3>Total Net Worth</h3>
        <p id="netWorth">‚Ç¶0</p>
      </div>
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay">
      <div class="popup-content">
        <h2 id="popupTitle">Inventory Summary</h2>
        <button id="addProductBtn">+ Add Product</button>
        <table id="productTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Price (‚Ç¶)</th>
              <th>Total (‚Ç¶)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productTableBody"></tbody>
        </table>
        <span class="close-popup" onclick="closePopup()">‚úñ</span>
      </div>
    </div>

    <!-- Modal for Add/Edit Product -->
    <div class="modal" id="productModal">
      <div class="modal-content">
        <h3 id="modalTitle">Add Product</h3>
        <form id="productForm">
          <label>Product Name</label>
          <input type="text" id="productName" required />

          <label>Price (‚Ç¶)</label>
          <input type="number" id="productPrice" required />

          <label>Amount</label>
          <input type="number" id="productAmount" required />

          <button type="submit" id="saveProductBtn">Save</button>
          <span class="close-modal" onclick="closeModal()">Cancel</span>
        </form>
      </div>
    </div>

    <!-- Product Sales Table -->
    <div class="sales-table">
      <h3>Product Sales</h3>
      <div class="sales-table-card">
        <table>
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price (‚Ç¶)</th>
              <th>Amount Sold</th>
              <th>Sold By</th>
              <th>Date & Time</th>
            </tr>
          </thead>
          <tbody id="salesTableBody">
            <!-- Sales rows inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer Navigation -->
  <footer class="admin-footer">
    <div class="footer-row" id="mainNav">
      <div class="footer-icon" onclick="navigateTo('admin-dashboard.html')">
        <span>üè†</span>
        <p>Dashboard</p>
      </div>
      <div class="footer-icon" onclick="navigateTo('admin-summary.html')">
        <span>üì¶</span>
        <p>Summary</p>
      </div>
      <div class="footer-icon" onclick="navigateTo('admin-history.html')">
        <span>üßæ</span>
        <p>Transactions</p>
      </div>
      <div class="footer-icon" id="toggleExpand" onclick="toggleExtraNav()">
        <span>üîº</span>
        <p>More</p>
      </div>
    </div>

    <div class="footer-row hidden" id="extraNav">
      <div class="footer-icon" onclick="navigateTo('admin-report.html')">
        <span>üì©</span>
        <p>Reports</p>
      </div>
      <div class="footer-icon empty"></div>
      <div class="footer-icon empty"></div>
      <div class="footer-icon" id="logout-btn">
        <span>üîì</span>
        <p>Logout</p>
      </div>
    </div>
  </footer>

  <script type="module" src="admin-summary.js"></script>
  <script type="module" src="admin-dashboard.js"></script>
  <script type="module" src="checkAuth.js"></script>
</body>
</html>
